<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <h5 id="num">ADVICE #0001</h5>
    <p id="adv">
    "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent placerat est nec ligula auct."
    </p>
    <div class="line">
      <img src = "./images/pattern-divider-desktop.svg" alt="My Happy SVG"/>
    </div>
    <div class="circle-p">
    <button class="circle" onclick="onClickButton()">
      <img src = "./images/icon-dice.svg" alt="My Happy SVG"/>
    </button>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script>
    function requestAdvice(){

      let url = "https://api.adviceslip.com/advice"

      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", url, false);

      xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor
      
      response = JSON.parse(xhttp.responseText)
      console.log(response.slip.id);
      console.log(response.slip.advice);
      document.getElementById("adv").innerHTML = '"'+response.slip.advice+'"'
      document.getElementById("num").innerHTML = "ADVICE #" + response.slip.id


    }
    const onClickButton = () => {
      requestAdvice()
      console.log("AA")
    }
  </script>
</body>
</html>
